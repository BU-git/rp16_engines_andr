apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bionic.kvt.serviceapp"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.2"

        buildConfigField('String', 'EMAIL_FROM', '"kvttest2016@gmail.com"')
        buildConfigField('String', 'EMAIL_PASSWORD', '"Bionic2016"')
        buildConfigField('String', 'BACK_OFFICE_HOST', '"http://128.0.169.5:9990"')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
